@* このテンプレートの引数 *@
@(users: Seq[models.Tables.UsersRow])

@* main.scala.htmlを呼び出す *@
@main("ユーザー一覧") {
    <div>
        <a href="@routes.UserController.edit()">新規作成</a>
    </div>

    <div class="col-xs-6">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @* ユーザーの一覧をループで出力 *@
                @users.map { user =>
                    <tr>
                        <td>@user.id</td>
                        <td>@user.name</td>
                        <td>
                            <a href="@routes.UserController.edit(Some(user.id))" class="btn btn-info btn-xs">Edit</a>
                            @helper.form(routes.UserController.remove(Some(user.id))) {
                                <input type="submit" value="削除" class="btn btn-danger btn-xs"/>
                            }
                        </td>
                    </tr>
                }
            </tbody>
      </table>
    </div>

}
